<html>

<head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <a-scene antialias="true">

        <a-assets>
            <img id="startButton" src="images/start.png">
            <img id="playButton" src="images/play.png">
            <img id="yesButton" src="images/yes.png">
            <img id="noButton" src="images/no.png">
            <audio id="bgm" src="images/bgm.mp3" preload="auto"></audio>
        </a-assets>

        <a-camera look-controls wasd-controls-enabled="false">
            <a-entity id="cursor" cursor="fuse: true; fuseTimeout: 1000" position="0 0 -0.1" geometry="primitive: ring; radiusInner: 0.0012; radiusOuter: 0.002" material="color: black; shader: flat">
                <a-animation begin="Fuse" easing="ease-in" dur="1000" attribute="scale" fill="none" to="0.1 0.1 0.1"></a-animation>
            </a-entity>
        </a-camera>

        <a-sky color="#000000" sound="src: #bgm; autoplay: true"></a-sky>
        <a-image id="screen" position="0 1.6 -0.7" scale="1.8 1 1"></a-image>
        <a-image id="start" src="#startButton" position="0 1.35 -0.4" scale="0.1 0.04"></a-image>
        <a-image id="play" src="#playButton" position="0 1.35 -0.4" scale="0.04 0.04" visible="false"></a-image>
        <a-image id="yes" src="#yesButton" position="-0.11 1.45 -0.4" scale="0.1 0.04" visible="false"></a-image>
        <a-image id="no" src="#noButton" position="0.11 1.45 -0.4" scale="0.1 0.04" visible="false"></a-image>

    </a-scene>
</body>

</html>
